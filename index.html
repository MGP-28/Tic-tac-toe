<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-full flex flex-col items-center">
        <div class="p-7">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="w-96">
            <div class="h-96 flex justify-center items-center bg-red-600">
                <div class="w-full h-full bg-red-400 p-2">
                    <div class="w-full h-full grid grid-cols-3 grid-rows-3 gap-0.5 bg-gray-500">
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                        <div class="bg-red-200"></div>
                    </div>
                </div>
            </div>
            <div class="h-96">
                <div class="h-3/5">
                    <div class="w-full h-full flex">
                        <div class="w-1/2 h-full bg-yellow-200">
                            <div class="w-full h-full flex flex-col items-center">
                                <div class="h-2/6 flex items-center">
                                    <h2>Add player 1</h2>
                                </div>
                                <div class="h-4/6 flex justify-center">
                                    <div class="w-28 h-28 border rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="fa-solid fa-plus text-2xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-1/2 h-full bg-blue-200">
                            <div class="w-full h-full flex flex-col items-center">
                                <div class="h-2/6 flex items-center">
                                    <h2>Add player 2</h2>
                                </div>
                                <div class="h-4/6 flex justify-center">
                                    <div class="w-28 h-28 border rounded-full bg-gray-400 flex justify-center items-center">
                                        <i class="fa-solid fa-plus text-2xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-2/5 bg-green-300">
                    score
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
