<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-white">
    <div class="w-screen h-screen flex justify-center items-center">
        <div class="flex flex-col border-2 border-red-800 rounded-3xl overflow-hidden bg-gray-900 shadow-xl">
            <div class="w-96 p-6 flex justify-center">
                <h1 class="font-bold text-2xl">TIC TAC TOE</h1>
            </div>
            <div class="w-96">
                <div class="h-96 flex justify-center items-center">
                    <div class="w-full h-full bg-red-800 p-1">
                        <div class="w-full h-full grid grid-cols-3 grid-rows-3 gap-0.5 bg-gray-400">
                            <div class="bg-red-900 flex justify-center items-center"><i class="text-8xl fa-solid fa-xmark"></i></div>
                            <div class="bg-red-900 flex justify-center items-center"><i class="text-7xl fa-solid fa-o"></i></div>
                            <div class="bg-red-900 flex justify-center items-center"></div>
                            <div class="bg-red-900 flex justify-center items-center"></div>
                            <div class="bg-red-900 flex justify-center items-center"></div>
                            <div class="bg-red-900 flex justify-center items-center"></div>
                            <div class="bg-red-900 flex justify-center items-center"></div>
                            <div class="bg-red-900 flex justify-center items-center"></div>
                            <div class="bg-red-900 flex justify-center items-center"></div>
                        </div>
                    </div>
                </div>
                <div class="h-96">
                    <div class="h-1/2 flex">
                        <div class="w-1/2 h-full flex flex-col items-center">
                            <div class="h-2/6 flex items-center">
                                <h2>Add player 1</h2>
                            </div>
                            <div class="h-4/6 flex justify-center">
                                <div class="w-28 h-28 border border-red-900 rounded-full bg-gray-600 flex justify-center items-center shadow-2xl">
                                    <i class="fa-solid fa-plus text-3xl"></i>
                                </div>
                            </div>
                        </div>
                        <div class="w-1/2 h-full flex flex-col items-center">
                            <div class="h-2/6 flex items-center">
                                <h2>Add player 2</h2>
                            </div>
                            <div class="h-4/6 flex justify-center">
                                <div class="w-28 h-28 border border-red-900 rounded-full bg-gray-600 flex justify-center items-center shadow-2xl">
                                    <i class="fa-solid fa-plus text-3xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="h-1/2 flex text-lg pt-1">
                        <div class="w-1/2 flex flex-col align-center">
                            <div class="h-6 mb-5"></div>
                            <ul class="place-self-center">
                                <li class="text-green-500">-</li>
                                <li class="text-yellow-600">-</li>
                                <li>-</li>
                                <li class="text-red-500">-</li>
                            </ul>
                        </div>
                        <div class="absolute left-1/2 translate-center-x flex flex-col align-center">
                            <h2 class="h-6 mb-5 font-bold">History</h2>
                            <ul class="place-self-center flex flex-col items-center">
                                <li class="text-green-500">Wins</li>
                                <li class="text-yellow-600">Losses</li>
                                <li>Ties</li>
                                <li class="text-red-500">Forfeits</li>
                            </ul>
                        </div>
                        <div class="w-1/2 flex flex-col align-center">
                            <div class="h-6 mb-5"></div>
                            <ul class="place-self-center">
                                <li class="text-green-500">-</li>
                                <li class="text-yellow-600">-</li>
                                <li>-</li>
                                <li class="text-red-500">-</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
